
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dashboard Admin</h1>

  <div id="loginSection">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email admin" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
  
  <button onclick="window.location.href='index.html'">Kembali ke Menu Awal</button>

  <div id="adminSection" class="hidden">
    <button onclick="logout()">Logout</button>

    <form id="formProduk">
      <input type="text" id="nama" placeholder="Nama Sepatu" required />
      <input type="number" id="harga" placeholder="Harga" required />
      <input type="file" id="gambar" accept="image/*" required />
      <button type="submit">Tambah Produk</button>
      
      <h2>Daftar Produk</h2>
      <div id="produkList"></div>
      
      <div id="editForm" class="hidden">
        <h3>Edit Produk</h3>
        <input type="text" id="editNama" placeholder="Nama Baru" />
        <input type="number" id="editHarga" placeholder="Harga Baru" />
        <input type="file" id="editGambar" accept="image/*" />
        <input type="hidden" id="editId" />
        <button onclick="submitEdit()">Simpan Perubahan</button>
        <button onclick="cancelEdit()">Batal</button>
      </div>
    </form>


    <h2>Riwayat Pembelian</h2>
    <div id="riwayat"></div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
